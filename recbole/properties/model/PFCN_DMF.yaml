# Environment settings
save_sst_embed: True

# Data settings
LABEL_FIELD: label
threshold: {'rating': 3.0}
sst_attr_list: ["gender"]
load_col:
  inter: [user_id,item_id,rating]
  user: [user_id,gender,age,occupation]

# model config
model: PFCN_DMF
embedding_size: 64
num_layers: 3
dis_hidden_size_list: [128, 256, 128, 128, 64, 32]
mlp_activation: relu
dis_activation: leakyrelu
filter_mode: sm
mlp_dropout: 0.2
dis_dropout: 0.3

# training settings
train_epoch_interval: 5
weight_decay: 0.001
dis_weight: 10

# evalution settings
eval_args:
  split: {'RS':[8,1,1]}
  group_by: user
  order: RO
  mode: uni100
metrics: ["NDCG","Recall","Hit","MRR","DifferentialFairness","GiniIndex","PopularityPercentage",
        "ValueUnfairness","AbsoluteUnfairness","UnderUnfairness","OverUnfairness","NonParityUnfairness"]
valid_metric: NDCG@5
topk: [5]
popularity_ratio: 0.1